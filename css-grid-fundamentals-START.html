<!-- To House all other Grid practices not limtied to 1 index file -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Fundamentals!</title>
  
  <style>
    .container{
      display:grid;
      grid-gap: 20px;
      grid-template-columns: 200px 400px; /* explicit */ 
      grid-template-rows: 50px 100px; /* explicit */ 
    }
    
  </style>

</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>

</html>
